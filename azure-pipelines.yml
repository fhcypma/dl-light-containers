- stage: Publish
  # dependsOn: Deploy
  jobs:
  - job: Build
    displayName: "Spark-on-lambda docker build and push"
    steps:

    # Pulling before building, using cache for faster build
    - task: ECRPullImage@1
      displayName: "Pull latest from ECR"
      inputs:
        awsCredentials: yds-deploy
        regionName: $(region)
        repository: $(image-name)
        imageTag: latest
      continueOnError: true # for first build, no cache

    - task: Docker@2
      displayName: "Docker build"
      inputs:
        command: build
        Dockerfile: spark-on-lambda/Dockerfile
        repository: $(image-name)
        arguments: '--cache-from=092113928458.dkr.ecr.eu-west-1.amazonaws.com/spark-on-lambda:latest' 
        tags: ci

    - task: ECRPushImage@1
      displayName: "Push to ECR"
      inputs:
        awsCredentials: yds-deploy
        regionName: $(region)
        imageSource: 'imagename'
        sourceImageName: $(image-name)
        sourceImageTag: ci
        repositoryName: $(image-name)
        pushTag: "$(Build.BuildNumber)-ci"

